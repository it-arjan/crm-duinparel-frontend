<h2>Zoekresultaat</h2>
<div class="row show-hover " 
[ngClass]="selectedIdx ==idx ?'rowselect':''"
*ngFor="let c of customers;let idx=index">
    <div class="col-md-3 ">{{c.name}} </div>
    <div class="col-md-3 ">{{c.email}}</div>
    <div class="col-md-2 "></div>
    <div class="col-md-2"><button class="btn btn-sm btn-outline-secondary" (click)="onClick(idx,'edit')"> Bewerken</button></div>
    <div class="col-md-2"><button class="btn btn-sm btn-outline-secondary" (click)="onClick(idx,'book')"> Boekingen</button></div>
</div>
