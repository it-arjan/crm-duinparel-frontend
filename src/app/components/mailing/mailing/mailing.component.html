<form 
    [formGroup]="reactiveForm" 
    (ngSubmit)="onSubmit()" 
    class="form-inline2"
    >
          <div class="form-group row border-top pt-2 vcenter">
              <div class="col-2">Laatste bezoek tussen</div>
              <div class="col-1">
                <input class ="col-12 rounded" type="number" formControlName="visitedSinceFrom"/>
              </div>
              <div class="col-1 text-center">en</div>
              <div class="col-1">
                <input class ="col-12 rounded" type="number" formControlName="visitedSinceUntil">
            </div>
            <div class="row-1">maanden</div>
          </div>
          <div class="form-group row border-top pt-2 vcenter">
              <div class="col-2">Niet gemaild tussen </div>
              <div class="col-1">
                <input class ="col-12 rounded" type="number" formControlName="mailedSinceFrom">
                </div>
                <div class="col-1 text-center">en</div>
                <div class="col-1">
                  <input class ="col-12 rounded" type="number" formControlName="mailedSinceUntil"> 
                </div>
              <div class="row-1">maanden</div>
        </div>
        <div class="form-group row border-top pt-2 vcenter">
          <div class="col-1"></div>
          <div class="col-2">
            <div formGroupName="bookTypeCheckboxes" class="form-check form-check-inline">
                <ng-template ngFor let-item [ngForOf]="reactiveForm.get('bookTypeCheckboxes').value | keyvalue">
                  <input class="form-check-input" type="checkbox" [formControlName]="item.key" checked [id]="item.key"/> 
                  <label class="form-check-label" [for]="item.key">{{ item.key }}</label>
                  <span>&nbsp;</span>
            </ng-template>
          </div>
          </div>
        <div class="col-2">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="propType">
              <ng-template ngFor let-proptype [ngForOf]="propTypes">
              <label ngbButtonLabel class="btn-outline-primary btn-sm">
              <input ngbButton type="radio" value="{{proptype}}"> {{proptype}}
              </label> 
            </ng-template>
          </div>
        </div>
        <div class="col-1"><button class="btn btn-outline-secondary" type="submit" [disabled]="!reactiveForm.valid">Zoek</button></div>
      </div>
    </form>
<div class="row border-top pt-2 vcenter rounded" *ngIf="selectedEmails">
    <div class="col-md-6 pad">Deze selectie bestaat uit {{countSelectedEmails()}} adressen, onderverdeeld in {{selectedEmails.length}} batches.</div> 
    <div class="col-md-4" >
      <button #b1 class="btn btn-outline-primary pad space" type="button" 
        *ngIf="!mailingRemembered" (click)="rememberMailing()" 
        data-toggle="tooltip" title="Klik hierop als je daadwerkelijk een mail stuurt naar deze adressen, niet vergeten!">Onthoud deze selectie</button>
      <button #b2 class="btn btn-outline-primary pad space" type="button" 
        *ngIf="mailingRemembered" (click)="undoRememberMailing()" 
        data-toggle="tooltip" title="Dit kan alleen nu nog">Maak onthouden ongedaan</button>
    </div>
</div>
<div class="row border-top pt-2 vcenter rounded" *ngFor="let batch of selectedEmails; let idx=index">
    <div class="col-md-8 pad" [ngClass]="checkIfCopied(idx)? 'strike':'nostrike'">{{batch.emails}}</div>
  <div class="col-md-4" >
    <button 
        class="btn btn-outline-secondary btn-sm" (click)="copyBatch(idx)" 
        data-toggle="tooltip" title="gebruik Ctrl-V om emails te plakken..">Kopieer batch
      </button>
    </div>
  </div>
