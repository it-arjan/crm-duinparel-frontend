<form 
    [formGroup]="reactiveForm" 
    (ngSubmit)="onSubmit()" 
    class="form-inline2"
    >
          <div class="form-group row">
              <div class="col-3">Laatste bezoek sinds</div>
              <label for="visitedSinceFrom">
                <input class ="form-control-sm col-2" type="text" formControlName="visitedSinceFrom">
              </label>
              <label for="visitedSinceUntil">tot
                <input class ="form-control-sm col-2" type="text" formControlName="visitedSinceUntil">
                &nbsp;maanden
              </label> 
              <div class="row-2"></div>
          </div>
          <div class="form-group row">
              <div class="col-3">Langer gemaild dan </div>
              <label class ="" for="mailedSinceFrom">
                <input class ="form-control-sm col-2" type="text" formControlName="mailedSinceFrom">
              </label>
                <label for="mailedSinceUntil">tot
                  <input class ="form-control-sm col-2" type="text" formControlName="mailedSinceUntil">
                  &nbsp;maanden
              </label>
              <div class="row-2"></div>
        </div>
        <hr>
        <div class="form-group row">
          <div class="col-1"></div>
          <div class="col-2">
            <div formGroupName="bookTypeCheckboxes" class="form-check form-check-inline">
                <ng-template ngFor let-item [ngForOf]="reactiveForm.get('bookTypeCheckboxes').value | keyvalue">
                  <input class="form-check-input" type="checkbox" [formControlName]="item.key" checked [id]="item.key"/> 
                  <label class="form-check-label" [for]="item.key">{{ item.key }}</label>
                  <span>&nbsp;</span>
            </ng-template>
          </div>
          </div>
        <div class="col-2">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="propType">
              <ng-template ngFor let-proptype [ngForOf]="propTypes">
              <label ngbButtonLabel class="btn-outline-primary btn-sm">
              <input ngbButton type="radio" value="{{proptype}}"> {{proptype}}
              </label> 
            </ng-template>
          </div>
        </div>
        <div class="row-1"><button class="btn btn-outline-secondary" type="submit" [disabled]="!reactiveForm.valid">Selecteer</button></div>
      </div>
    </form>
<hr>
<div class="row" *ngIf="selectedEmails">
    <div class="col-md-6 pad">Deze selectie bestaat uit {{countSelectedEmails()}} adressen, onderverdeeld in {{selectedEmails.length}} batches.</div> 
    <div class="col-md-4" >
      <button class="btn btn-outline-primary pad space" type="button" *ngIf="!mailingRemembered" (click)="rememberMailing()" data-toggle="tooltip" title="Alleen onthouden als de mail ook wordt verstuurd!">Onthoud deze selectie</button>
      <button class="btn btn-outline-primary pad space" type="button" *ngIf="mailingRemembered" (click)="undoRememberMailing()" data-toggle="tooltip" title="Dit kan alleen nu nog">Maak onthouden ongedaan</button>
    </div>
</div>
<div class="row" *ngFor="let batch of selectedEmails; let idx=index">
    <hr>
    <div class="col-md-8 pad" [ngClass]="checkIfCopied(idx)? 'strike':'nostrike'">{{batch.emails}}</div>
  <div class="col-md-4" ><button 
                          class="btn btn-outline-secondary btn-sm" (click)="copyBatch(idx)" 
                          data-toggle="tooltip" title="Naar het klipbord">Kopieer batch</button></div>
</div>
