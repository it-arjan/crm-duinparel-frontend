<nav #header_outer class="navbar navbar-expand-md navbar-light bgcolor">
<div #header_cover></div>
  <button class="navbar-toggler" type="button"
        (click)="displayNavbar()">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="navbar-brand">
    <a class="navbar-brand" (click)="onChangeBgImage()">CRM Duinparel</a>
</div>
  <div class="collapse navbar-collapse"
      [ngClass]="{ 'show': navbarOpen }">
    <ul class="nav navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" style="cursor:pointer" routerLink="/booking"
          (click)="displayNavbar(false)">Boeking</a></li>
      <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" style="cursor:pointer" routerLink="/mailing"
            (click)="displayNavbar(false)">Mailing</a></li>
    </ul>
  </div>
  <div class="collapse navbar-collapse"
      [ngClass]="{ 'show': navbarOpen }">
      <ul class="nav navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" style="cursor:pointer" routerLink="/settings"
            (click)="displayNavbar(false)">Instellingen</a></li>
        </ul>
  </div>
  <div class="collapse navbar-collapse"
      [ngClass]="{ 'show': navbarOpen }">
    <ul class="nav navbar-nav">
        <li class="nav-item"><span class="nav-link" style="cursor:pointer" (click)="exitElectron()">Afsluiten</span></li>
    </ul>
  </div>

  <div class="collapse navbar-collapse"
      [ngClass]="{ 'show': navbarOpen }">
    <div class="dropdown">
      <i 
      (click)="onClickNotifications()" 
      *ngIf="ufList.length > 0"
      class="fa fa-exclamation" aria-hidden="true"></i>
      <div id="myDropdown" #notifications class="dropdown-content" >
        <a *ngFor="let mf of ufList">{{mf.message}}</a>
      </div>
    </div>
  </div>
  <div>
      <ngb-alert [type]="currentFeedback.classList" 
      [dismissible]="false"
      *ngIf="currentFeedback && currentFeedback.showAsMsg"
      [@feedbackAnimation]="notificationState"
      >{{currentFeedback.message}}</ngb-alert>
    <span></span>
    <i class="fa crm-icon" 
    [ngClass]="currentFeedback.classList" 
    [@feedbackAnimation]="notificationState" 
    *ngIf="currentFeedback && currentFeedback.showAsIcon"
    aria-hidden="true"></i>
  </div>

</nav>
